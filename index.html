<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title>1210858</title>
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?s=1">
         <!--- Custom CSS file --->
         <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="container">
        <header id="app">
            <h1>{{ studentName }} - Gas Level Monitor Interface</h1>
        </header>
        <main>
            <div id="app">
                <p>Current Gas Level:</p>
                <input v-model="gasLevelValue" type="range" min="0" max="100">
                <input v-model="gasLevelValue" type="number" min="0" max="100">
                <div v-for="gasLevel in gasLevels" :key="gasLevel.id" :class="['gasLevelIndicator', gasLevel.color, {'unactiveGasStatus': !activeGasLevel(gasLevel) }]">
                    {{ gasLevel.name }}
                </div>
            </div>
        </main>
        <footer>
            {{ studentName }}
        </footer>
        <!--- Vue.js CDN --->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <!--- Custom JavaScript file --->
        <script src="scripts/app.js"></script>
    </body>
</html><!--- Closing HTML --->
